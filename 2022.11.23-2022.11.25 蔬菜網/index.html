<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔬菜網</title>

    <link rel="stylesheet" href="scss.css">
</head>
<body>
    <div class="background">
        <img src="https://hexschool.github.io/js-filter/assets/bg.jpg" alt="背景圖">
    </div>
    <div class="wrap">
        <div class="logo">
            <img src="https://firebasestorage.googleapis.com/v0/b/hexschool-courses.appspot.com/o/course%2FJS%20%E5%89%8D%E7%AB%AF%E4%BF%AE%E7%B7%B4%E5%85%A8%E6%94%BB%E7%95%A5%2F1628942714013-logo%20%E6%94%B9.png?alt=media&token=583e78ed-6a6c-4660-9f0e-2f59f8eb78e2" alt="logo">
        </div>
        <div class="container">
            <ul class="tab">
                <li class="veg">蔬果</li>
                <li class="fruit">水果</li>
                <li class="flower">花卉</li>
            </ul>
            <div class="search">
                <div class="nameList">
                    <span>作物名稱</span>  <input type="text" placeholder="請輸入作物名稱" >
                </div>
                <input type="button" value="搜尋" class="btn">
            </div>
            <div class="downMenu">
                <select class="list">
                    <option value="依上價排序">排序篩選</option>
                    <option value="依上價排序">依上價排序</option>
                    <option value="依上價排序">依中價排序</option>
                    <option value="依上價排序">依下價排序</option>
                    <option value="依上價排序">依平均價排序</option>
                    <option value="依上價排序">依交易價排序</option>
                </select>
            </div>
            <div class="table">
                <table>
                    <tr><th>作物名稱</th><th>市場名稱</th><th>上價</th><th>中價</th><th>下價</th><th>平均價</th><th>交易量</th></tr>
                </table>
            </div>
        </div>
    </div>

    <script src="all.js"></script>
</body>
</html>
